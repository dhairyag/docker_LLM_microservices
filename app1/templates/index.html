<!DOCTYPE html>
<html>
<head>
    <title>SmolLM2 API Monitor</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; }
        .request-log { 
            border: 1px solid #ddd; 
            margin: 10px 0; 
            padding: 10px;
            background: #f9f9f9;
        }
        .prompt { color: #2c5282; }
        .response { color: #2b6cb0; }
        .timestamp { color: #718096; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>SmolLM2 API Monitor</h1>
    <div id="requests">
        {% for log in request_logs %}
        <div class="request-log">
            <div class="timestamp">{{ log.timestamp }}</div>
            <div class="prompt"><strong>Prompt:</strong> {{ log.prompt }}</div>
            <div class="response"><strong>Initial Response:</strong> {{ log.response[:200] }}...</div>
        </div>
        {% endfor %}
    </div>
    <script>
        // Auto-refresh every 5 seconds
        setTimeout(() => window.location.reload(), 5000);
    </script>
</body>
</html>
